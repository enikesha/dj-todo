<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>ToDos</title>
	<meta name="description" content="Simple ToDos">
	<meta name="author" content="Innocenty Enikeew <enikesha@gmail.com>">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}apple-touch-icon-57-precomposed.png">
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <span class="brand">ToDo</span>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
<!--              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
-->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>ToDo list</h1>

      <div class="row">
	<div class="span2 named">
	  <ul id="lists" class="nav nav-pills nav-stacked">
	    <li id="list-template" style="display:none"><a href="/lists/1/">List 1</a></li>
	  </ul>
	  <form id="lists-form" class="form-inline" action="{% url lists %}" method="POST">
	    <input name="name" type="text" placeholder="New List">
	    <button type="submit" class="btn list-add"><i class="icon-plus"></i></button>
	  </form>
	</div>

	<div class="span4 main">
	  <ul id="items" class="unstyled form-inline">
	    <li id="todo-template" style="display:none">
	      <label class="checkbox"><input type="checkbox"><span>Task #1</span></label>
	      <a href="/item/1/" class="todo-remove pull-right"><i class="icon-remove"></i></a>
	    </li>
	  </ul>
	  <form id="items-form" class="form-inline" method="POST">
	    <input name="text" type="text" placeholder="New ToDo">
	    <button type="submit" class="btn todo-add"><i class="icon-plus"></i></button>
	  </form>
	</div>
      </div>
      <div class="row">
	<div id="loader" class="progress progress-striped active span6">
	  <div class="bar" style="width:100%"></div>
	</div>
      </div>
    </div> <!-- /container -->

<div id="alert-template" class="alert alert-error" style="display:none">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
</div>
{% csrf_token %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script src="{{ STATIC_URL }}js/libs/bootstrap/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/script.js"></script>
</body>
</html>
